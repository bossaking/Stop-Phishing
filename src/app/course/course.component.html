<div class="cards-container" fxLayout="row wrap" >
  <div *ngFor="let course of courses" class="course-card">
    <ng-container [ngTemplateOutlet]="courseCard" [ngTemplateOutletContext]="{course:course}"></ng-container>
  </div>

</div>

<ng-template #courseCard let-course='course'>
  <div  routerLink="/course/{{course.id}}">
    <header>
      {{course.name}}
    </header>
    <hr>
    <div class="body">
      <p>{{course.title}}</p>
    </div>
  </div>
</ng-template>
