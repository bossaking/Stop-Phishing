<div class="form-container">
  <form>

    <span>Edycja testu</span>
    <hr>

    <span>Pytania ({{questions.length}})</span>
    <hr>

    <ng-container #questionsContainer></ng-container>
  </form>

  <button class="btn" (click)="addNewQuestion()">+ Dodaj pytanie</button>

  <hr>
  <div class="actions-buttons">
    <button class="btn save" (click)="save()">Zapisz</button>
    <button class="btn cancel" routerLink="/course">Anuluj</button>
  </div>
</div>
